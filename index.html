<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Time value of money</title>
  </head>
  <body class="page-layout">
    <header class="container my-2">
      <h1 class="text-center">Time value of money calculator</h1>
    </header>
    <main class="container">
      <form class="form center" data-time="form">
          <div class="form__group">
              <label for="type">Which problem do you want to solve:</label>
              <select class="form__select" id="type" name="type" data-time="type">
                  <option value="PV" selected>PV</option>
                  <option value="PVA">PVA</option>
                  <option value="PVA-Due">PVA Beginning</option>
                  <option value="FV">FV</option>
                  <option value="FVA">FVA</option>
                  <option value="FVA-Due">FVA Beginning</option>
              </select>
          </div>
          <div class="form__group">
              <label for="total-amount" data-time="input-total-amount">Enter future amount</label>
              <input class="form__input" type="text" id="total-amount" name="total-amount" placeholder="e.g. 10000 or 10,000" data-time="total-amount">
          </div>
          <div class="form__group">
              <label for="interest-rate">Enter interest rate (Don't include %)</label>
              <input class="form__input" type="text" id="interest-rate" name="interest-rate" data-time="interest" placeholder="e.g. 10">
          </div>
          <div class="form__group">
              <label for="year">Enter Year</label>
              <input class="form__input" type="text" id="year" name="year" data-time="year" placeholder="e.g. 5">
          </div>
          <div class="form__group">
              <label for="compound-frequency">Enter Compound frequency</label>
              <select class="form__select" id="compound-frequency" data-time="compound-frequency" name="compound-frequency">
                  <option value="1" selected>Annually / Yearly</option>
                  <option value="2">Semi Annually / Half yearly</option>
                  <option value="4">Quarterly</option>
                  <option value="6">Bimonthly</option>
                  <option value="12">Monthly</option>
                  <option value="52">Weekly</option>
                  <option value="365">Daily</option>
              </select>
          </div>
          <div class="form__group">
            <button class="btn btn--submit" type="submit">Find Answer</button>
        </div>
      </form>
      <article class="center my-2" data-time="answer"></article>
    </main>
    <footer class="footer">
      <div class="footer__credits container d-flex ai-center">
        <p>Developed by ITS MAC</p>
        <ul class="social">
          <li class="social__item"><a class="social__link" href="https://www.linkedin.com/in/itsmacr8"><i class="fab fa-linkedin"></i></a></li>
          <li class="social__item"><a class="social__link" href="https://github.com/itsmacr8"><i class="fab fa-github"></i></a></li>
          <li class="social__item"><a class="social__link" href="https://twitter.com/itsmacr8"><i class="fab fa-x-twitter"></i></a></li>
        </ul>
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
